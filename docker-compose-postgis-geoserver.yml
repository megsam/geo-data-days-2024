services:
  postgis:
    build:
      context: .
      dockerfile: Dockerfile.postgis
    restart: no
    container_name: postgis
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./Ressources-sql:/Ressources-sql

  geoserver:
    build:
      context: .
      dockerfile: Dockerfile.geoserver
    restart: always
    container_name: geoserver
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - postgis
    volumes:
      - ./geoserver_xml/web.xml:/usr/local/tomcat/webapps/geoserver/WEB-INF/web.xml
      - ./geoserver_data_dir:/opt/geoserver/data_dir

  nginx-geo:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: always
    container_name: nginx-geo
    ports:
      - "8081:80"
    environment:
      NGINX_HOST: foobar.com
      NGINX_PORT: 80
    volumes:
      - ./nginx_html/index.html:/usr/share/nginx/html/index.html
      - ./nginx_conf/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgis_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgis_data
  geoserver_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./geoserver_data
  nginx_html:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./nginx_html
